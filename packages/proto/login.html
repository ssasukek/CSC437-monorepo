<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- page style -->
  <link rel="stylesheet" href="/styles/page.css"/>

  <!-- design tokens -->
  <link rel="stylesheet" href="/styles/tokens.css"/>

  <!-- reset -->
  <link rel="stylesheet" href="/styles/reset.css"/>

  <!-- login style -->
  <link rel="stylesheet" href="/styles/login.css" />

  <!-- dark-mode -->
  <script type="module" src="/darkmode.js"></script>

  <script type="module">
    import { HeaderElement } from "/src/header.js";
    import { define, Auth } from "@calpoly/mustang";
    import { LoginFormElement } from "/src/auth/login-form";

    define({
      "mu-auth": Auth.Provider,
      "login-form": LoginFormElement,
      "header": HeaderElement
    });
  </script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="login-page">
  <mu-auth provides="blazing:auth">
  <header>
      <label class="dark-toggle">
          <span class="icon-sun">‚òÄÔ∏è</span>
          <input type="checkbox" class="dark-checkbox" />
          <span class="toggle-switch"></span>
          <span class="icon-moon">üåô</span>
      </label>

      <a href="/login.html" class="login-btn">Login</a>

      <div class="dropdown">
          <button class="dropbtn" aria-label="Menu">‚ò∞</button>
          <div class="dropdown-content">
              <a href="/index.html">Home</a>
              <a href="/daytrades.html">Day Trades</a>
              <a href="/orders.html">Orders</a>
              <a href="/brokerageAcc.html">Brokerage Account</a>
              <a href="/strategies.html">Strategies</a>
              <a href="/assetTypes.html">Asset Type</a>             
          </div>
      </div>
  </header>

  <main class="login-cont">
    <section class="login-card">
      <h2>User Login</h2>
      <login-form api="/auth/login" redirect="/app">
        <label>
          <span>Email</span>
          <input type ="user" name="username" autocomplete="off" required/>
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" required/>
        </label>
        <div class="login-options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
      </login-form>
      <p class="signup-link">Don't have an account?
        <a href="newuser.html">Register</a>?
      </p>
    </section>
  </main>
  </mu-auth>
  </body>
</html>
